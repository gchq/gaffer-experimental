apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "helm.fullname" . }}-service-account
      containers:
          - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            name: gaas-rest
            envFrom:
              - configMapRef:
                  name: {{ include "helm.fullname" . }}
            resources:
              requests:
                memory: "1Gi"
                cpu: "1000m"
              limits:
                memory: "1Gi"
                cpu: "1000m"
          - image: rocky341/gs-os
            imagePullPolicy: Always
            name: gs-sc-mg
            ports:
               - containerPort: 8081
                 protocol: TCP
          - image: go159lab/gs-eureka-img
            imagePullPolicy: Always
            name: eureka-image
            ports:
               - containerPort: 8761
                 protocol: TCP
            readinessProbe:
              tcpSocket:
                port: 8081
              initialDelaySeconds: 120
              timeoutSeconds: 3
              periodSeconds: 30
              successThreshold: 1
              failureThreshold: 5
            livenessProbe:
                tcpSocket:
                  port: 8081
                initialDelaySeconds: 120
                timeoutSeconds: 3
                periodSeconds: 30
                successThreshold: 1
                failureThreshold: 5
